<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                           placeholder="Nombre del producto">

                    <span class="form-text text-danger"
                          *ngIf="fieldIsValid('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">

                    <input type="number"
                           class="form-control"
                           formControlName="precio"
                           placeholder="Precio del producto">

                    <span class="form-text text-danger"
                          *ngIf="fieldIsValid('precio')">
                        El precio debe ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="existencias"
                           placeholder="Existencias del producto">
                    <span class="form-text text-danger"
                           *ngIf="fieldIsValid('existencias')">
                        Las existencias deben ser 0 o mayor
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <span>Precio</span>
        <pre>{{ myForm.controls.precio.errors | json }}</pre>

    </div>
</div>
